<form [formGroup]="addMovieForm" (ngSubmit)="addMovie()">
  <input formControlName="name">
  <button [disabled]="addMovieForm.invalid">Add Movie</button>
</form>

<ul class="movies">
  <li class="movie" *ngFor="let movie of (movies$ | async)">
    <span>{{ movie.name }}</span>
    <button (click)="deleteMovie(movie.id)" class="delete">Delete</button>
  </li>
</ul>
